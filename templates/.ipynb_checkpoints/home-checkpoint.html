<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Movie Recommendation System</h1>
        <p class="text-center">Enter the name of a movie you like, and we'll recommend similar ones!</p>
        <form action="/recommend" method="post" class="text-center">
            <input type="text" name="movie" placeholder="Enter a movie name" class="form-control mb-3" style="width: 50%; margin: 0 auto;">
            <button type="submit" class="btn btn-primary">Get Recommendations</button>
        </form>
    </div>
</body>
</html>
